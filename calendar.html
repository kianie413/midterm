    <div class="container">
        <h2> <u> UPCOMING EVENTS </u> </h2>
    </div>

    <div id="data"></div>
    <p><script language="javascript">
        var calendar;
        $(document).ready(function() {
            var event_data = document.getElementById('data');
            $.getJSON("events.json", function(events){
                calendar = events;
                for (i = 0; i < events.length; i++){
                    var str = "";
                    str ="<div id=" + "song" + i + ">";
                    str += "<dl><dt style='font-size: 20px; font-weight: 700; color: #2596be;'>" + events[i].title + "</dt>";
                    str += "<dt style='color: #036892;'>Date: " + events[i].date + " </dt>";
                    str += "<dt id='genre' style='color: #036892;'>Details: " + events[i].detail + " </dt>";
                    str += "<dt style='color: #036892;'>Time: " + events[i].time + " pm </dt>";
                    str += "</dl></div>";

                    event_data.innerHTML += str;
                }
            });

        });
        </script></p>
